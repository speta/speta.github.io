---
layout: default
menu_active: company

<div role="main" class="main">


	<div class="container">


		<p>As at 2 April 2015</p>

		<div class="row">



<table cellpadding="0" cellspacing="0" border="0" width="90%">						
	<tbody>
		{% for member in site.data.members %}
			<tr valign="top"> 
				<td class="style1" height="10"></td>
				<td class="style1" height="10">
					<a href="#" class="style1">{{ member.name | upcase}}</a>
					<img src="../images/icon-member.gif" alt="[pic] SPETA Member" align="absbottom"><img src="../images/spacer.gif" width="3" height="1">
					<br>{{ member.address }}
					<br>Tel: +65 {{ member.tel }} 
				</td>										
			</tr>
			<tr valign="top"> 
				<td height="3" colspan="2"><hr></td>
			</tr>
		{% endfor %}						
	</tbody>
</table>



		</div>

	</div>



</div>
